paths:
  raw: data/raw
  processed: data/processed
  models: models
  logs: logs

channels:
  eeg_channels: ["AF3", "T7", "Pz", "T8", "AF4"]
  marker_channels: ["MarkerType", "MarkerValueInt", "MARKER_HARDWARE"]
  cq_channels: ["CQ_AF3", "CQ_T7", "CQ_Pz", "CQ_T8", "CQ_AF4", "CQ_OVERALL"]
  eq_channels: ["EQ_AF3", "EQ_T7", "EQ_Pz", "EQ_T8", "EQ_AF4", "EQ_OVERALL"]
  battery_channels: ["BATTERY", "BATTERY_PERCENT"]

features:
  bands:
    Delta: [1.0, 4.0]
    Theta: [4.0, 8.0]
    Alpha: [8.0, 13.0]
    Beta: [13.0, 30.0]
    Gamma: [30.0, 45.0]
  sampling_rate: 128
  min_duration_sec: 10
  pca_components: 20
  random_seed: 42
  winsorize: true

model:
  hidden_dims: [256, 128, 64, 128, 256]
  batch_size: 32
  lr: 0.001
  epochs: 100
  test_frac: 0.2
